name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      working-directory: ./student-vue
      
    - name: Build frontend
      run: npm run build
      working-directory: ./student-vue
      
    - name: Verify build output
      run: |
        echo "=== Checking build directory structure ==="
        ls -la ./student-vue/dist
        echo "=== Checking for index.html ==="
        if [ -f ./student-vue/dist/index.html ]; then
          echo "✅ index.html found"
          head -20 ./student-vue/dist/index.html
        else
          echo "❌ index.html not found"
          exit 1
        fi
      
    - name: Deploy using gh-pages action
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./student-vue/dist
        publish_branch: gh-pages
        force_orphan: true
        allow_empty_commit: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        full_commit_message: 'Deploy to GitHub Pages'
      
    - name: Verify deployment
      run: |
        echo "=== Deployment completed ==="
        echo "Check your GitHub Pages settings at: https://github.com/LIAMLDH/LIAMLDH.github.io/settings/pages"
        echo "Your site should be available at: https://LIAMLDH.github.io"