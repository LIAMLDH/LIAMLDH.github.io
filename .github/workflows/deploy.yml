name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      working-directory: ./student-vue
      
    - name: Build
      run: npm run build
      working-directory: ./student-vue
      
    - name: Debug - Check directory structure
      run: ls -la ./student-vue/dist
      
    - name: Debug - Check git status
      run: git status
      
    - name: Debug - Check git remote
      run: git remote -v
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./student-vue/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4